<div class="container">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
     <div class="form-group">
      <label for="albumId">Album Id</label>
      <input type="number" class="form-control" id="albumId" disabled [(ngModel)]="item.albumId">
     </div>
     <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" disabled [(ngModel)]="item.id">
     </div>
     <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" disabled [(ngModel)]="item.title">
     </div>
    </div>
    <div class="col-md-2"></div>
    </div>
   </div>
